<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Artur Ziółkowski - Car Detailer</title>
		<link rel="stylesheet" type="text/css" href="start.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
			$().ready(function() {
			    var sName = "cookiesok";
			    $("#close-cookie-warn").click(function(){
			        var oExpire = new Date();
			        oExpire.setTime((new Date()).getTime() + 3600000*24*365);
			        document.cookie = sName + "=1;expires=" + oExpire;
			        $("#cookie-warn").hide("slow");
			    });
			 
			    var sStr = '; '+ document.cookie +';';
			    var nIndex = sStr.indexOf('; '+ escape(sName) +'=');
			    if (nIndex === -1) {
			        $("#cookie-warn").show();
		    	}
			});		
		</script>
	</head>
	<body>
		<section class="jumbotron">
			<div class="hero">
			<h1>Detail your way</h1>
			<a href="main.html"><button>POWER ON</button></a>
			</div>
		</section>
		<section id="cookie-warn">
   			<p><strong>UWAGA!</strong> Niniejsza strona wykorzystuje pliki cookies. Informacje uzyskane za pomocą cookies wykorzystywane są głównie 
    		w celach statystycznych. Pozostając na stronie godzisz się na ich zapisywanie w Twojej przeglądarce. 
    		<a href="javascript:void(0);" id="close-cookie-warn">Zamknij ostrzeżenie</a></p>
		</section>
	</body>
</html>
